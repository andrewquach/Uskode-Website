FS_DESCRIPTION=<h1>FAQ Slider Plugin</h1><p>Plugin to allow creation of sliders or tabs from pre-existing content or inline text. Also allows display of individual articles or modules. Has ability to show plugin syntax that would normally be stripped out. Intended for use in FAQs.</p><p>Syntax for basic use is: {faq}category name{/faq}</p><p><b>Options:</b></p><ol><li>Force to show either tabs or sliders by using the following syntax: {faq tabs}category name{/faq} or {faq sliders}category name{/faq}</li><li>Change source to article, module or inline by using the following syntax: {faq art}category name{/faq} or {faq mod}module position{/faq} or {faq inline}table of content{/faq}</li><li>Combine the above to completely change behaviour: e.g. {faq art/tabs}category name{/faq} or {faq inline/sliders}table of content{/faq}</li><li>In the advanced parameters, you can choose to use the default Joomla sliders or an alternative script.</li><li>If you are using the alternative script and have activated the expand/collapse all function, you must activate the link using the additional <i>expand</i> command: e.g. {faq art/tabs<b>/expand</b>}category name{/faq}. This can only be used once on a page.</li><li>You can now place an entire section using {faq section}section name{/faq}. Categories will form tabs and each individual article will form a slider.</li></ol><p>For futher information see <a href="http://www.trafalgardesign.com/faqs">Trafalgar Design</a>.</p>
